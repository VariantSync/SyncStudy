# The name of the synchronizationStudy
synchronizationStudy.subject = BUSYBOX

# The number of random synchronizationStudy repetitions. In each run, random variants are generated and a random source variant
# is selected from which a diff is calculated. The higher the number of repeats the more random repeats for two specific
# SPL-commit pairs
synchronizationStudy.repeats = 1

# The number of random variants that are generated per repeat. Only one variant is considered as source, but all variants
# are considered as target
synchronizationStudy.variant.count = 4

synchronizationStudy.startid = 6090

# The path to the main working directory of the synchronizationStudy
synchronizationStudy.dir.main = /home/user/simulation-files

# The path to the variability dataset of BusyBox
synchronizationStudy.dir.dataset = /home/user/simulation-files/variability-busybox

# The path to the cloned BusyBox repository
synchronizationStudy.dir.spl = /home/user/simulation-files/busybox

# Whether debug files should be written
synchronizationStudy.debug = false

# The log level. Possible values: DEBUG, INFO, STATUS, WARNING, ERROR
synchronizationStudy.logger.level = STATUS

